version: '3.7'

services:
  webpack:
    build: .
    command: ruby ./bin/webpack-dev-server
    ports:
      - 3035:3035
    container_name: webpack
    volumes:
      - .:/app

  web:
    build: .
    command: bundle exec pumactl start
    ports:
      - 80:3000
    container_name: web
    volumes:
      - .:/app
    depends_on:
      - webpack
    tty: true
    stdin_open: true
